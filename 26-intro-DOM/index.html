<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Xmas Music Trash Dot Com</title>
</head>

<body>
    <h1>Is Christmas Music Even Good?</h1>
    <img alt="" src="https://media.tenor.com/images/2ec73119400a6774292133aac7957752/tenor.gif" />
    <br />
    <div id="image-container">
        <ul style="list-style-type:none;">
            <li class="album">
                <h3>Merry Christmas</h3>
                <img alt=""
                    src="https://media.pitchfork.com/photos/5ddbf1586133160008c6461a/1:1/w_320/mariahdeluxe.jpg" />
                <h4>Artist: </h4>
                <p>Mariah Carey</p>
                <h4>Score: <span>0</span> </h4>
                <button>Up Vote</button>
                <button>Down Vote</button>
            </li>
            <li class="album">
                <h3>Christmas & Chill</h3>
                <img alt="" src="https://upload.wikimedia.org/wikipedia/en/0/06/Christmas_and_Chill.jpg" />
                <h4>Artist: </h4>
                <p>Ariana Grande</p>
                <h4>Score: <span>0</span> </h4>
                <button>Up Vote</button>
                <button>Down Vote</button>
            </li>

        </ul>
    </div>

</body>
<script type="text/javascript" src="index.js" charset="utf-8"></script>


</html>
